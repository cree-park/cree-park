<!DOCTYPE html>

        <div class="svg-component">
            <a href="#" target="_blank" title="이동">
                <svg viewBox="0 0 300 300">
                    <defs>
                        <path id="circlePath" d=" M 150, 150 m -60, 0 a 60,60 0 0,1 135,0 a 60,60 0 0,1 -135,0 "></path>
                        <style>
                            <![CDATA[
                                text {font-size:20px; fill:#fff;}
                                path {stroke: #fff; fill: transparent;}
                                .tspan {fill:rgb(134, 53, 214);}
                            ]]>
                        </style>
                    </defs>
                    <g>
                        <text>
                            <textPath href="#circlePath">Q. Is this the right component? &nbsp;<tspan class="tspan">A. own way</tspan></textPath>
